environments:
  docker:
    pipelines:
      - build-on-docker-agent
pipelines:
  build-on-docker-agent:
    group: hello-cd
    materials:
      git-remote:  # material name
        git: /source
        branch: master
    stages:
      - build: # stage name
          clean_workspace: true
          jobs:
            build-artifact: # job name
              artifacts:
                - test:
                   source: build/output/code-analysis/*tests.xml
                   destination: "tests"
              tasks:
                - exec: # type of task
                    command: ./docker/build.sh
      - analyze: # stage name
          clean_workspace: true
          jobs:
            code-analysis:
              artifacts:
                - build:
                   source: build/output/code-analysis
                   destination: ""
              tabs:
                mylib: code-analysis/mylib_coverage/index.html
                myutils: code-analysis/myutils_coverage/index.html
              tasks:
                - exec:
                    command: ./docker/analyze-coverage.sh